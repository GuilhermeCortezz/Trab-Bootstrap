<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Counter-Strike 2</title>
</head>
<body>
    <div class="tudo">
        <header>

        </header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Counter-Strike 2</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Imagens</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Animação</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Formulário</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main>

            <section class="um d-flex justify-content-center">
                <div id="cs2" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#cs2" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#cs2" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#cs2" data-bs-slide-to="2"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/images/overpass.webp" alt="Overpass" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="/images/dust2.webp" alt="Dust2" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="/images/nuke.webp" alt="Nuke" class="d-block w-100">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#cs2" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#cs2" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </section>

            <section class="dois"></section>
            <section class="tres"></section>
            <section class="quatro"></section>
        </main>
        <footer>

        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
